name: CI/CD Pipeline

# Triggers the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository code
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up Node.js to use in the job
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16.x'  # Use the Node.js version required by your project

    # Install dependencies
    - name: Install dependencies
      run: npm install

    # Run tests (if you have tests in your project)
    - name: Run tests
      run: npm test

    # Build the project
    - name: Build React app
      run: npm run build

    # Deploy step (optional)
    # You can include steps to deploy to a hosting service such as Vercel, Netlify, or GitHub Pages.
    # Here's an example for GitHub Pages:
    - name: Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build
